version: '3.8'

services:
  redis:
    image: redis
    container_name: redis-cache
    command: redis-server --requirepass mypassword123
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    environment:
      - REDIS_PASSWORD=mypassword123

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: redis-ui
    hostname: redis-commander
    ports:
      - "8081:8081"
    environment:
      - REDIS_HOSTS=local:redis:6379:0:mypassword123
    depends_on:
      - redis
    restart: unless-stopped

volumes:
  redis_data: